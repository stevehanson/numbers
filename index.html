<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poké Guess 1–50</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div class="pokeball" aria-hidden="true"></div>
        <h1 class="title">Poké Guess</h1>
      </header>

      <section class="status">
        <div id="hint" class="hint" role="status" aria-live="polite">Pick a number between 1 and 50!</div>
        <div class="range">
          <label class="range__label" for="maxSlider">Max: <span id="maxValue">50</span></label>
          <input id="maxSlider" class="range__input" type="range" min="10" max="512" step="1" value="50" />
        </div>
        <div class="substatus">
          <div id="counter" class="counter" aria-label="Guess counter">Guesses: 0</div>
          <button id="newGameBtn" class="btn btn--primary" type="button">New Game</button>
        </div>
      </section>

      <main>
        <div id="grid" class="grid" aria-label="Number choices"></div>
      </main>

      <footer class="footer">Have fun, Trainer! ✨</footer>
    </div>

    <div id="winOverlay" class="overlay" hidden>
      <div class="overlay__card">
        <div class="overlay__pokeball" aria-hidden="true"></div>
        <h2 class="overlay__title">You got it!</h2>
        <p class="overlay__text">Great job! Wanna play again?</p>
        <button id="playAgainBtn" class="btn btn--primary" type="button">Play Again</button>
      </div>
    </div>

    <div id="confetti" class="confetti" aria-hidden="true"></div>
    <img
      id="charizard"
      class="charizard"
      aria-hidden="true"
      hidden
      alt="Charizard flying"
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png"
    />

    <script src="./script.js"></script>
  </body>
</html>
